{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    {% block title %}<title>Syfty</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <div class="Page">
        <nav class="Navigation">
            <a href="{% url 'dashboard' %}"><span class="Syfty">
                    Syfty
                </span>
            </a>
            <div class="Frame-2">
                <span class="Plans">
                    Plans
                </span>
                <span class="About-Syfty">
                    About Syfty
                </span>
                <span class="Account">
                    <a href="{% url 'profile' %}">Account</a>
                </span>
            </div>
        </nav>

        <div class="space-me">
            <div class="main-block-content">

                {% block content %}
                {% endblock %}
            </div>
        </div>
        <footer>
            <span class="Syfty-2">
                Syfty
            </span>

            <div class="Frame-23">
                <span class="Terms-of-Use">
                    Terms of Use
                </span>
                <span class="Privacy-Policy">
                    Privacy Policy
                </span>
                <span class="-Syfty">
                    Â©2023 Syfty
                </span>
            </div>
            <div class="Socials">
                <div class="Social-Vector">gh</div>
                <div class="Social-Vector">yt</div>
                <div class="Social-Vector">tw</div>
            </div>
        </footer>
    </div>


</body>

</html>

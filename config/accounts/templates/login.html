{% extends "base.html" %}

{% block content %}



<h2>Login with Magic Link</h2>
{% if message %}
<p>{{ message }}</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    <p>
        <label for="email">Email:</label>
        <input type="email" name="email" required>
    </p>
    <p>
        <input type="submit" value="Send Magic Link">
    </p>
</form>


{% endblock %}
